<html>
<head>
    <meta charset="UTF-8">
    <!--引入bootstrap美化-->
    <link href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="static/assets/global/css/components.css" rel="stylesheet" type="text/css"/>
    <link href="static/assets/admin/pages/css/login.css" type="text/javascript"/>
    <!--导入jquery-->
    <script src="static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="content">
        <h3 class="form-title">商品列表浏览</h3>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>商品名</th>
                        <th>商品图片</th>
                        <th>商品描述</th>
                        <th>商品价格</th>
                        <th>商品库存</th>
                        <th>商品销量</th>
                    </tr>
                </thead>
                <tbody id="container">
                    <
                </tbody>
            </table>
        </div>
    </div>
</body>

<script>
    //定义一个全局 商品数组信息
    var g_itemList = [];
    <!--所有的jQuery的动态绑定元素，必须在jQuery(document).ready()中完成；即：只有页面渲染结束之后才能执行！-->
    jQuery(document).ready(function (){
            $.ajax({
                type:"GET",
                url:"http://localhost:8080/item/list",
                xhrFields:{withCredentials:true},
                success:function (data){
                    if(data.status=="success"){
                        <!--通过ajax获取后端的json数据;并且将对应的信息append上去-->
                        g_itemList = data.data;
                        reloadDom();
                    }
                    else{
                        alert("获取商品信息失败，原因为"+data.data.errMsg);
                    }
                },
                //这个只是ajax自己的error，我们的容器也可能捕获后端业务逻辑的错误，所以success中也要根据data.status来判断
                error:function (data){
                    alert("获取商品信息失败，原因为"+data.responseText);
                }
            });
    });

    function reloadDom(){
        for(var i=0;i<g_itemList.length;i++){
            var itemVO = g_itemList[i];
            // var dom = "<tr data-id='"+itemVO.id+"' id='itemDetail"+itemVO.id+"><td>"+itemVO.title+"</td><td><img style='width:100px;height:auto;' src='"+itemVO.imgUrl+"'/></td><td>"+itemVO.description+
            //     "</td><td>"+itemVO.price+"</td><td>"+itemVO.stock+"</td><td>"+itemVO.sales+"</td></tr>";
            var dom = "<tr data-id='"+itemVO.id+"' id='itemDetail"+itemVO.id+"'><td>"+itemVO.title+"</td><td><img style='width: 100px;height: auto;' src='"+itemVO.imgUrl+"'/></td><td>"+itemVO.description+"</td><td>"+
                itemVO.price+"</td><td>"+itemVO.stock+"</td><td>"+itemVO.sales+"</td></tr>"
            $("#container").append($(dom));

            $("#itemDetail"+itemVO.id).on("click",function (e){
                window.location.href="getitem.html?id="+$(this).data("id");
            })
        }
    }

</script>
</html>
