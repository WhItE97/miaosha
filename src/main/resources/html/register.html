<html>
<head>
    <meta charset="UTF-8">
    <!--引入bootstrap美化-->
    <link href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="static/assets/global/css/components.css" rel="stylesheet" type="text/css"/>
    <link href="static/assets/admin/pages/css/login.css" type="text/javascript"/>
    <!--导入jquery-->
    <script src="static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
</head>
<body class="login">
    <div class="content">
        <h3 class="form-title">用户注册</h3>
        <div class="form-group">
            <label class="control-label">手机号</label>
            <div>
                <input class="form-control" type="text" placeholder="手机号" name="telphone" id="telphone"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">验证码</label>
            <div>
                <input class="form-control" type="text" placeholder="验证码" name="otpCode" id="otpCode"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">用户昵称</label>
            <div>
                <input class="form-control" type="text" placeholder="用户昵称" name="name" id="name"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">性别</label>
            <div>
                <input class="form-control" type="text" placeholder="性别" name="gender" id="gender"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">年龄</label>
            <div>
                <input class="form-control" type="text" placeholder="年龄" name="age" id="age"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">密码</label>
            <div>
                <input class="form-control" type="password" placeholder="密码" name="password" id="password"/>
            </div>
        </div>
        <div class="form-actions">
            <button class="btn blue" id="getotp" type="submit">
                提交注册
            </button>
        </div>
    </div>
</body>

<script>
    <!--所有的jQuery的动态绑定元素，必须在jQuery(document).ready()中完成；即：只有页面渲染结束之后才能执行！-->
    jQuery(document).ready(function (){
        //绑定otp的click事件，用于向后端发送获取手机验证码的请求
        $("#getotp").on("click",function (){
            //判空处理
            var telphone = $("#telphone").val();
            var password = $("#password").val();
            var age = $("#age").val();
            var gender = $("#gender").val();
            var name = $("#name").val();
            var otpCode = $("#otpCode").val();
            if(telphone==null||telphone==""){
                alert("手机号不能为空！");
                return false;
            }
            if(password==null||password ==""){
                alert("密码不能为空！");
                return false;
            }
            if(age==null||age==""){
                alert("年龄不能为空！");
                return false;
            }
            if(gender==null||gender==""){
                alert("性别不能为空！");
                return false;
            }
            if(name==null||name==""){
                alert("姓名不能为空！");
                return false;
            }
            if(otpCode==null||otpCode==""){
                alert("验证码不能为空！");
                return false;
            }
            $.ajax({
                type:"POST",
                contentType:"application/x-www-form-urlencoded",
                url:"http://localhost:8080/user/register",
                //传参
                data:{
                    "telphone":telphone,
                    "password":password,
                    "age":age,
                    "gender":gender,
                    "otpCode":otpCode,
                    "name":name
                },
                xhrFields:{withCredentials:true},
                success:function (data){
                    if(data.status=="success"){
                        alert("注册成功！");
                    }
                    else{
                        alert("注册失败，原因为"+data.data.errMsg);
                    }
                },
                //这个只是ajax自己的error，我们的容器也可能捕获后端业务逻辑的错误，所以success中也要根据data.status来判断
                error:function (data){
                    alert("注册失败，原因为"+data.responseText);
                }
            });
            //因为对应button是submit类型，点击会有默认行为：把submit button对应的form post出去
            //所以如果不return false;按照JS的冒泡事件传递思想，会传到上一层;即form post的处理流里去
            //所以这里捕获住onclick事件，不让他传递到上一层
            return false;
        });
    });
</script>
</html>
